{% extends "base.html" %}
{% block title %}Create an account{% endblock %}

{% block pagetitle %}Create an account{% endblock %}

{% block content %}
<form method="post" action="">
{% csrf_token %}

  {% for field in form %}
  <div class="submit-field">
    {{ field.label_tag }}
    {{ field }}
    <span class="help-inline">{{ field.errors }}</span>
  </div>
  {% endfor %}
<input type="submit" value="Create" />
{% endblock %}
